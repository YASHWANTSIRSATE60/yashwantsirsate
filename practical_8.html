<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
  <link rel="stylesheet" href="practical_8.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="box">
    <h2><i class="fas fa-edit"></i> Seminar Registration</h2>
    <form>
      <div class="input-box"><i class="fas fa-user"></i><input type="text" placeholder="Full Name" required></div>
      <div class="input-box"><i class="fas fa-envelope"></i><input type="email" placeholder="Email" required></div>
      <div class="input-box"><i class="fas fa-phone"></i><input type="tel" placeholder="Phone Number" required></div>
      <div class="input-box"><i class="fas fa-school"></i><input type="text" placeholder="Institute" required></div>
      <div class="input-box"><i class="fas fa-book"></i><input type="text" placeholder="Course" required></div>
      <div class="input-box"><i class="fas fa-calendar-alt"></i>
        <select required>
          <option value="" disabled selected>Select Year</option>
          <option value="1">1st Year</option>
          <option value="2">2nd Year</option>
          <option value="3">3rd Year</option>
          <option value="4">4th Year</option>
        </select>
      </div>
      <button type="submit"><i class="fas fa-paper-plane"></i> Submit</button>
    </form>
    
    <footer>
      <p><i class="far fa-copyright"></i> 2025 design by Yashwant Sirsate</p>
    </footer>
  </div>
</body>
</html>
